springtest:
  mq:
    consumer:
      queueName: "fileSend"
    producer:
      queueName: "fileSend"

spring:
  jpa:
    hibernate:
      ddl-auto: none
      jdbc.lob.non_contextual_creation: true
  datasource:
    initialization-mode: always
    platform: postgres
    url: "jdbc:postgresql://localhost:5432/testdb"
    username: testuser
    password: postgres
  liquibase:
    changelog: "classpath:db/db.changelog-master.yaml"
    drop-first: false

management:
  endpoints:
    web:
      exposure:
        include: prometheus,metrics

---
spring:
  profiles: test
  datasource:
    initialization-mode: always
    platform: postgres
    url: "jdbc:postgresql://localhost:5432/e2etest"
    username: testuser
    password: postgres
  liquibase:
    drop-first: true
